syntax = "proto3";
option go_package = "github.com/vemolista/itu-ds-assignment4/proto";

message Request {
    string nodeId = 1;
    int64 timestamp = 2;
}

message Reply {

}

message Empty {
    
}

service RicartAgrawala {
    rpc RequestAccess(Request) returns (Reply);
    rpc HealthCheck(Empty) returns (Empty);
}